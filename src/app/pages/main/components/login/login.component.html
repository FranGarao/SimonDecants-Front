<form action="" [formGroup]="formLogin">
    <div class="arrow"></div>
    <div class="email-container">
        <label for="">Correo</label>
        <input formControlName="email" type="text">
    </div>
    <div class="password-container">
        <label for="">Contrase単a</label>
        <input formControlName="password" type="password" />
    </div>
    <div *ngIf="password?.invalid && (password?.touched || password?.dirty)">
        <p style="margin-top: 0.2rem;" *ngIf="password?.errors?.['required']">*Ingrese su contrase単a</p>
    </div>
    <div class="login-btn-cnt">
        <button class="login-button" (click)="login()">Ingresar</button>
        <a href="">Recuperar contrase単a</a>
    </div>
</form>
<p *ngIf="userNotFound">El email o la contrase単a son incorrectos.</p>
