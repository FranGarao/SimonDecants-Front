<form action="" [formGroup]= "formCreate">
    <div class="input-cnt">
        <label for="title">title</label>
        <input formControlName="title" name="title" type="text" required>
    </div>
    <!-- <div class="arrow" *ngIf="name?.invalid && (name?.touched || name?.dirty)"></div>
    <div class="invalid-box" *ngIf="name?.invalid && (name?.touched || name?.dirty)">
        <p *ngIf="name?.errors?.['required']">Campo inv√°lido</p>
    </div> -->
    <div class="input-cnt">
        <label for="price">price</label>
        <input formControlName="price" name="price" type="number" required>
    </div>
    <div class="input-cnt">
        <label for="category">category</label>
        <input formControlName="category" name="category" type="text" required>
    </div>
    <div class="input-cnt">
        <label for="gender">gender</label>
        <input formControlName="gender" name="gender" type="text" required>
    </div>
    <div class="input-cnt">
        <label for="size">size</label>
        <input formControlName="size" name="size" type="text" required>
    </div>
    <div class="input-cnt">
        <label for="stock">stock</label>
        <input formControlName="stock" name="stock" type="number" required>
    </div>
    <div class="input-cnt">
        <label for="img">img</label>
        <input formControlName="img" name="img" type="text" required>
    </div>
    <div class="input-cnt">
        <label for="description">description</label>
        <input formControlName="description" name="description" type="text" required>
    </div>
    <div class="input-cnt">
        <label for="status">status</label>
        <input formControlName="status" name="status" type="text" required>
    </div>
    <button (click)="onSubmit()" type="submit">subir producto</button>
</form>
